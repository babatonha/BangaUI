<div class="dense-1">
  <label *ngIf="IsSideLabel" class="side-label">{{label}}:  </label>
  <mat-form-field [ngClass]="{'example-full-width': !IsSideLabel}" appearance="outline" >    
     <mat-label *ngIf="!IsSideLabel" class="label-style">{{label}}</mat-label> 
    <input 
      [class.is-invalid]="control.touched && control.invalid"
      type={{type}}
      [formControl]="control"  
      matInput 
      placeholder={{label}} 
      >
    <mat-error *ngIf="control.errors?.['required']">Please enter a {{label}}</mat-error>
    <mat-error *ngIf="control.errors?.['pattern']">{{label}} should have min of 4 and max 10 characters</mat-error>
    <mat-error *ngIf="control.errors?.['email']">Wrong email format</mat-error>
  </mat-form-field>
</div>
