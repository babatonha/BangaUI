<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button   mat-icon-button
        id="menuIcon"
        aria-label="Example icon-button with menu icon"
        [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>


      <mat-menu #menu="matMenu">
        <button routerLink="/property-list" mat-menu-item>Seller</button>
        <button routerLink="/buyer-listing" mat-menu-item>Buyer</button>
        <button  routerLink="/law-firm-listing" mat-menu-item>Law Firm</button>
        <button  *ngIf="loggedInUser" routerLink="/user-profile"  mat-menu-item>Profile</button>
        <button  *ngIf="loggedInUser" (click)="logout()" mat-menu-item>Logout</button>
        <button  *ngIf="!loggedInUser" routerLink="/login"  mat-flat-button>Login</button>
      </mat-menu>



      <span class="logo" routerLink="/home" >BANGA</span>

      <span class="example-spacer"></span>

      <mat-slide-toggle
        color="primary"
        [formControl]="switchTheme"
        class="toggle-button"
        >Dark Mode
      </mat-slide-toggle>

      <span class="example-spacer"></span>

      <a routerLink="/property-list" class="top-menu-item" mat-button>Seller</a>
      <a routerLink="/buyer-listing" class="top-menu-item" mat-button>Buyer</a>
      <a routerLink="/law-firm-listing" class="top-menu-item" mat-button>Law firms</a>
      <a routerLink="/admin" *ngIf="loggedInUser && currentUserRole ==='Admin'" class="top-menu-item" mat-button>Admin</a>

      <a *ngIf="!loggedInUser" routerLink="/login" class="top-menu-item" mat-flat-button>Login</a>

      <button mat-flat-button  *ngIf="loggedInUser" [matMenuTriggerFor]="menulogin">Hi {{loggedInUser.userName}}</button>
      <mat-menu #menulogin="matMenu">
        <button routerLink="/user-profile"  mat-menu-item>Profile</button>
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>

    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container details">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
