
    <div class="row">
      <h4>Upload Photos ({{ uploader?.queue?.length }})</h4>

      <div class="col-md-3" style="margin-bottom: 10px">
          <br>
          <label class="custom-file-upload">
            <input type="file" ng2FileSelect [uploader]="uploader" multiple   accept="image/*"  />
            Choose Files
        </label>
      </div>

      <br>

      <div class="col-md-12" style="margin-bottom: 40px">
          <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <table class="table-style text-size">
                <thead>
                <tr>
                    <th >Name</th>
                    <!-- <th>Size</th> -->
                    <th >Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader?.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <!-- <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td> -->
                    <td nowrap>
                      <div class="btn-group m-0 p-0">
                        <button mat-icon-button  type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                                <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </td>
                </tr>
                </tbody>
            </table>
          </div>

          <div>   

            <br>
              <div class="row">
                <div class="col-sm">
                  <button  type="button" class="btn btn-success btn-s" style="width: 100%;"
                  (click)="uploadAllPhotos()" [disabled]="!uploader?.getNotUploadedItems()?.length">
                      <span class="glyphicon glyphicon-upload"></span> Upload all
                  </button>
                </div>

                <div class="col-sm">
                  <button type="button" class="btn btn-warning btn-s" style="width: 100%;"
                  (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading">
                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                  </button>

                </div>
                <div class="col-sm">
                  <button type="button" class="btn btn-danger btn-s" style="width: 100%;"
                  (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length">
                      <span class="glyphicon glyphicon-trash"></span> Remove all
                  </button>
                </div>
              </div>
          </div>

      </div>
  </div>
