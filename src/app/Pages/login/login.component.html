<div class="center-content">
  <mat-card class="example-card">

    <div class="form-title">
      <mat-card-title>Login</mat-card-title>
    </div>
    
    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <app-text-input
          type="text"
          [formControl]="$any(myForm.controls['userName'])"
          [label]="'Username'">
        </app-text-input>

        <app-password-input
          [formControl]="$any(myForm.controls['password'])"
          [label]="'Password'">
        </app-password-input>


        <button mat-flat-button class="submit-button" color="primary" type="submit" [disabled]="!myForm.valid">Login</button>

        <br>
        <div style="font-size: 12px;">
          <a>Dont have Account ? </a><mat-label class="redirect-link"routerLink="/register">Register</mat-label> ||
          <a> Forgot Password ? </a><mat-label class="redirect-link"routerLink="/register">Recover</mat-label>
        </div>

        <div>
          
        </div>

      </form>

    </mat-card-content>

  </mat-card>
</div>
