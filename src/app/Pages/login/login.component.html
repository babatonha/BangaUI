<div class="center-content">
  <mat-card class="example-card">

    <div class="form-title">
      <mat-card-title>Login</mat-card-title>
    </div>
    
    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" formControlName="userName"  matInput placeholder="Username" value="" >
          <mat-error *ngIf="myForm.controls['userName'].hasError('required')">Username is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password"  matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="myForm.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-flat-button class="submit-button" color="primary" type="submit" [disabled]="!myForm.valid">Login</button>

        <br>
        <div style="font-size: 12px;">
          <a>Dont have Account ? </a><mat-label class="redirect-link"routerLink="/register">Register</mat-label> ||
          <a> Forgot Password ? </a><mat-label class="redirect-link"routerLink="/register">Recover</mat-label>
        </div>

        <div>
          
        </div>

      </form>

    </mat-card-content>

  </mat-card>
</div>
