<div class="center-content">
  <mat-card class="example-card">

    <div class="form-title">
      <mat-card-title>Change Password</mat-card-title>
    </div>
    
    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <app-text-input
          type="text"
          [formControl]="$any(myForm.controls['username'])"
          [label]="'Username Or Email'">
        </app-text-input>

        <app-password-input
          [formControl]="$any(myForm.controls['oldPassword'])"
          [label]="'Old Password'">
        </app-password-input>

        <app-password-input
          [formControl]="$any(myForm.controls['newPassword'])"
          [label]="'New Password'">
        </app-password-input>


        <button mat-flat-button class="submit-button" color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>


      </form>

    </mat-card-content>

  </mat-card>
</div>



<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
