<div class="center-content">
  <mat-card class="example-card">

    <div class="form-title">
      <mat-card-title>Forgot Password</mat-card-title>
    </div>
    
    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <app-text-input
          type="text"
          [formControl]="$any(myForm.controls['username'])"
          [label]="'Username Or Email'">
        </app-text-input>

        <button mat-flat-button class="submit-button" color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>

        <br>
        <div style="font-size: 12px;">
          <a>Dont have Account ? </a><mat-label class="redirect-link"routerLink="/register">Register</mat-label> ||
          <a>Remember Password ? </a><mat-label class="redirect-link"routerLink="/login">Login</mat-label>
        </div>

        <div>
          
        </div>

      </form>

    </mat-card-content>

  </mat-card>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
