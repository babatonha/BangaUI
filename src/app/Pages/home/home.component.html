
<app-search-bar></app-search-bar>

<mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let card of cardsData" [colspan]="1" [rowspan]="1">
      <mat-card class="card-details">
        <mat-card-header>
          <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ card.content }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
