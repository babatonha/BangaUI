
<div class="page">
  <div class="header">
    <div class="dense-1">
      <mat-form-field appearance="outline" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
      </mat-form-field>
    </div>

    <div>
      <button mat-flat-button color="primary"   (click)="createNew()" class="demo-button">Create New</button>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="lawFirmName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lawFirmName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
  
          <mat-icon aria-hidden="false"  [matMenuTriggerFor]="menulogin" matTooltip="More Actions" class="actions" fontIcon="more_vert"></mat-icon>
          <mat-menu #menulogin="matMenu">
            <button  mat-menu-item (click)="update(row.buyerListingId)">Edit</button>
            <button  mat-menu-item (click)="update(row.buyerListingId)">View</button>
            <button  mat-menu-item (click)="update(row.buyerListingId)">Block</button>
          </mat-menu>
         </td>
      </ng-container>
  
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <div class="dense-1">
      <mat-paginator
        [length]="dataSize"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        [pageIndex]="currentPage"
        (page)="handlePageChange($event)">
      </mat-paginator>
  
    </div>
  
  </div>
</div>






<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
