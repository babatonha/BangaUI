<div class="page">
  <div class="dense-1">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
  </div>
  
  
  <div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
  
          <mat-icon aria-hidden="false"  [matMenuTriggerFor]="menulogin" matTooltip="More Actions" class="actions" fontIcon="more_vert"></mat-icon>
          <mat-menu #menulogin="matMenu">
            <button  mat-menu-item (click)="openRoleDialog(row.id)">Assign Role</button>
            <button  mat-menu-item  (click)="openBlockUserDialog(row.id, row.email, row.isBlocked)">{{row.isBlocked ? 'Unblock User' : 'Block User'}}</button>
          </mat-menu>
         </td>
      </ng-container>
  
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <div class="dense-1">
      <mat-paginator
        [length]="dataSize"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        [pageIndex]="currentPage"
        (page)="handlePageChange($event)">
      </mat-paginator>
  
    </div>
  
  </div>
</div>






<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
