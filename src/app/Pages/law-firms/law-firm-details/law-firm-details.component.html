<div class="row">
  <div class="col-sm-8">
    <mat-card class="custom-card">
      <div class="card-container">
          <mat-card-content>
            <h1>{{lawFirm?.lawFirmName}}</h1>
            {{lawFirm?.description}}

            <br>
    
            <app-ratings [selectedStar]="lawFirm?.totalRating!"></app-ratings>
    
    
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Request Conveyance</button>
            <button mat-flat-button color="primary" (click)="openDialog()">Rate Firm</button>
          </mat-card-actions>
      </div>
    </mat-card>

  </div>

  <div class="col-sm">
    <mat-card class="custom-card">

      <mat-card-title>{{lawFirmRatings.length>0 ? 'Reviews' : 'No Reviews'}}</mat-card-title>
      <mat-divider></mat-divider>

      <mat-card-content>
        <mat-list>
          @for (item of lawFirmRatings; track lawFirmRatings) {
            <div>
              <mat-card class="custom-card">
                <div class="card-container">
                    <mat-card-content>
                      
                      <app-ratings [selectedStar]="item.rating"></app-ratings>
                      <br>
                      <p>{{item.review}}</p> 
                      <span class="user-reviewer">By: {{item.userFullName}}</span>
                    </mat-card-content>
                </div>
              </mat-card>
            </div>
          }
        </mat-list>
        
      </mat-card-content>
    </mat-card >
  </div>
</div>
