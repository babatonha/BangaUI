<mat-list>
  @for (item of datasource; track datasource) {
    <div>
      <mat-card class="custom-card" (click)="onItemClick(item.lawFirmID)">
        <div class="card-container">
            <mat-card-content>
              <h1>{{item.lawFirmName}}</h1>
              {{item.description}}
              <br>
              <app-ratings [selectedStar]="item.totalRating"></app-ratings>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>View Details</button>
            </mat-card-actions>
        </div>
      </mat-card>
    </div>
  }
</mat-list>


<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
