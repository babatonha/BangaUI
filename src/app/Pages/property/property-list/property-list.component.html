<mat-list class="mat-list-details">
  @for (item of propertyDatasource; track propertyDatasource) {
    <div>
      <mat-card class="custom-card">
        <div class="card-container">
          <img mat-card-xl-image src={{item.thumbnailUrl}} alt="Card Image" (click)="navigateToDetails(item.propertyId)" class="card-image">
          <div class="card-content">
            <mat-card-content>
              <h1 (click)="navigateToDetails(item.propertyId)">{{item.price | currency}}</h1>
              {{item.description}}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Action 1</button>
              <button mat-button>Action 2</button>
            </mat-card-actions>
          </div>
        </div>
      </mat-card>
    </div>
  }
</mat-list>
