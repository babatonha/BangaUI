<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="buyerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Buyer Name </th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'accepted-row': row.isAccepted}"> {{row.buyerName}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Offer </th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'accepted-row': row.isAccepted}"> {{row.amount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'accepted-row': row.isAccepted}">
        <button mat-flat-button color="primary" (click)="acceptOffer(row.propertyOfferId)" >{{row.isAccepted ? 'Reject Offer' : 'Accept Offer'}}</button>
       </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of properties"></mat-paginator>
</div>





<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
