<mat-list>
  @for (item of datasource; track datasource) {
    <div>
      <mat-card class="custom-card">
        <div class="card-container">
            <mat-card-content>
              <h1>{{item.budget | currency}}</h1>
              {{item.description}}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Link To your Property</button>
              <button mat-button>Contact Buyer</button>
            </mat-card-actions>
        </div>
      </mat-card>
    </div>
  }
</mat-list>


<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
