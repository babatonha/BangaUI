<mat-card class="example-card">
  <mat-card-content>
      <div class="row" >
        <div class="col col-lg-12">

          <h2>Buyer Details</h2>
          <mat-divider></mat-divider>

          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <app-text-input
                type="number"
                [formControl]="$any(myForm.controls['budget'])"
                [label]="'Budget'">
              </app-text-input>
  
              <app-text-input
                type="text"
                [formControl]="$any(myForm.controls['description'])"
                [label]="'Description'">
              </app-text-input>


            <button mat-flat-button color="primary" type="submit" matStepperNext [disabled]="!myForm.valid">Save</button>
                  
          </form>
        </div>
      </div>
  </mat-card-content>
</mat-card>




<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
